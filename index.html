<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleMathSampe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="ico.png" type="image/x-icon">
</head>

<body>
    <div class="Sampl0">
        <h1>SimpleMathSampe0</h1>
        <div class="inputDiv">
            <input type="number" name="Enter no" id="n1" class="input" placeholder="-Enter number1-" />
            <input type="number" name="Enter no" id="n2" class="input" placeholder="-Enter number2-" />
        </div>
        <div class="buttonDiv">
            <button id="add" class="btn">Add</button>
            <button id="sub" class="btn">Substract</button>
            <button id="mult" class="btn">Multiply</button>
            <button id="div" class="btn">Divide</button>
        </div>
        <div class="resultDiv">
            <p class="process">-------------</p>
            <p class="result">Result</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
