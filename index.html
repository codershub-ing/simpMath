<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleMathSample</title>
    <link rel="stylesheet" href="SimpleMathSampe0.css" />
    <link rel="stylesheet" href="FindSumOfAP.css" />
    <link rel="stylesheet" href="utilitis.css">
    <link rel="stylesheet" href="nav.css" />
    <link rel="shortcut icon" href="ico.png" type="image/x-icon" />
</head>

<body>
    <!--Nav-->
    <header>
        <div class="nav">
            <div class="leftNav">
                <img src="ico.png" class="ico" alt="">
                <a>Home</a>
                <a>Projects</a>
                <a>About</a>
            </div>
            <div>
                <h2>Here are some math formulae projects</h2>
            </div>
            <div class="RightNav">
                <input type="text" placeholder="Search" class="navSearch">
            </div>
        </div>
    </header>
    <main>
        <div class="div1">
            <!-- //this is for SimpleMathSampl0 (-+*/)-->
            <div class="Sampl0">
                <h1>SimpleMathSampe0</h1>
                <div class="inputDiv">
                    <input type="number" name="Enter no" id="n1" class="input" placeholder="-Enter number1-" />
                    <input type="number" name="Enter no" id="n2" class="input" placeholder="-Enter number2-" />
                </div>
                <div class="buttonDiv">
                    <button id="add" class="btn">Add</button>
                    <button id="sub" class="btn">Substract</button>
                    <button id="mult" class="btn">Multiply</button>
                    <button id="div" class="btn">Divide</button>
                </div>
                <div class="resultDiv">
                    <p class="process">
                        ---------------------------------------------------------------
                    </p>
                    <p class="result" id="result">Result</p>
                </div>
            </div>
            <!-- //this is for SimpleMathSampl1 AP-->
            <div class="Sampl1">
                <div class="headingSampl1">
                    <h1>Find sum of n turms of A.P.</h1>
                </div>
                <div class="inputsSampl1 display-flex">

                    <div>
                        <p>First Term</p>
                        <input type="number" class="input" placeholder="-Enter First Term-" id="first-term">
                    </div>
                    <div>
                        <p>Common Difference</p>
                        <input type="number" class="input" placeholder="-Common Difference-" id="common-difference">
                    </div>


                    <div>
                        <p>Total Terms</p>
                        <input type="number" class="input" placeholder="-Total Terms-" id="total-terms">
                    </div>



                </div>
                <div class="resultSampl1">
                    <button id="calculateAP" class="btn">Calculate</button>
                    <p id="resultSample1">Result</p>
                </div>
                <div>
                    <p>Here is the AP </p>
                    <p id="AP">AP</p>
                </div>
            </div>
        </div>

    </main>
    <!--Footer-->
    <footer></footer>

    <script src="SimpleMathSampe0.js"></script>
    <script src="FindSumOfAP.js"></script>
</body>

</html>
